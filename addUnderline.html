<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add underline in every word</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <style>
        p span{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo rem placeat quidem
         molestias optio iste mollitia exercitationem odio et, aliquam, omnis voluptas atque 
         quaerat eveniet consequuntur. Porro eos tenetur quasi.
    </p>
    <script>
        $(document).ready(function(){
            $('p').each(function(){
                 var word = $(this).text().split(' ');
                $(this).empty().html(function(){
                    for(i=0; i<word.length; i++){
                       
                        $(this).append(' <span>' + word[i] + '</span>');
                    }
                });
            });
        });
    </script>
   
</body>
</html>
