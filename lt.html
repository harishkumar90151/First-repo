<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
</head>
<body>
    <table border="2px" cellspacing = 0 width="100%">
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>

    </table>
    <script>
        $(document).ready(function(){
            $('td:eq(0)').css('background','green');
           // $('td:lt(4)').css('background','yellow');
            $('td:gt(3)').css('background','pink');
        });
    </script>
</body>
</html>
