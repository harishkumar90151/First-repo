<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <table border="2px" cellspacing=0>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr><td>Harish</td>
        <td>21</td></tr>
        <tr><td>Sumit</td>
        <td>22</td></tr>
        <tr><td>Vinay</td>
        <td>21</td></tr>
    </table>
    <script>
        $.fn.rowcount = function(){
            return ($('tr', $('table').find('tbody')).length);
        }

        $.fn.columnCount = function() {
            return $('th', $(this).find('tbody')).length;
        };
        var rowctr = $('table').rowcount();
        document.write("Rows in table are : "+rowctr);
        var Columncr = $('table').columnCount();
        document.write("Column in table are :" +Columncr); 
    </script>
</body>
</html>
